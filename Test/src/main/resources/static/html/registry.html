<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link type="text/css" rel="styleSheet" href="/styles/registry.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript" src="js/controller/controller.js"></script>
</head>


<body id="RegistryForm">
    <div class="container">
        <h1 class="form-heading">Registry Form</h1>
        <div class="registry-form">
            <div class="main-div">
                <div class="panel">
                    <h2>User Registry</h2>
                    <p>Please enter your email and password</p>
                </div>
                <form id="Registry">

                    <div class="form-group">


                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

                    </div>

                    <div class="form-group">

                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
            </div>
            <p class="botto-text"> Designed by Sunil Rajput</p>
        </div>
    </div>
</body>
